<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minty - Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="assets/mintylogoicon.png">
</head>
<body>
    <main>
        <div class="auth-container">
            <div class="auth-header">
                <img src="assets/mintylogoicon.png" alt="Minty Logo">
                <h1>Welcome Back</h1>
                <p>Sign in to your Minty account</p>
            </div>
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required placeholder="Email" aria-label="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required placeholder="Password" aria-label="Password">
                    </div>
                </div>
                <button type="submit" class="btn-primary btn-full">
                    Sign In
                </button>
                <div class="auth-footer">
                    <a href="register.html">Create account</a>
                </div>
            </form>
        </div>
    </main>
    <div id="error-message" class="message error"></div>
    <div id="success-message" class="message success"></div>
    <script src="main.js"></script>
    <script src="login.js"></script>
</body>
</html>
